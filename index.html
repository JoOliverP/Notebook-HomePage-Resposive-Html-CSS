<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Notebook Homepage</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Logo</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li > <a class="nav-link"  href="#">Especificações</a> </li>
                <li > <a class="nav-link"  href="#">Produtos</a> </li>
                <li > <a class="nav-link"  href="#">Contato</a> </li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header> 
    <main>
        <section class="presentation">
            <div class="introduction">
                    <div class="intro-text">
                        <h1>Notebook para o futuro</h1>
                    <p>Design sofisticado leve e compacto, possui tela antirreflexo de 15.6" para mais conforto visual e definição de imagem. </p>
                    </div>  
                    <div class="cta">
                    <button class="cta-select">Saiba Mais</button>
                    <button class="cta-add">Compre Agora</button>
                    </div>
                
            </div>
            
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
            </section>
                <div class="laptop-select">
                    <img src="./img/arrow-left.svg" alt="">
                    <img src="./img/dot.svg" alt="">
                    <img src="./img/dot-full.svg" alt="">
                    <img src="./img/dot-full.svg" alt="">
                    <img src="./img/arrow-right.svg" alt="">
                </div>


            <img class="big-circle" src="./img/big-eclipse.svg" alt="">
            <img class="medium-circle" src="./img/mid-eclipse.svg" alt="">
            <img class="small-circle" src="./img/small-eclipse.svg" alt="">
    </main>
</body>
</html>
